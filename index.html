<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<!-- this is the header for the app -->

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- this is the container -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>Search for a city</h2>
                <input class="form-control" id="search-input" placeholder="Search for city">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="search">Search</button>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                </div>
            </div>
            <!-- this is a jumbotron for the cities -->
            <div class="col-md-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h2 class="display-6" id="city-name"></h2>
                        <!-- this are the metrics to jombotron -->
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="uv-index">UV Index:</p>

                    </div>
                </div>
                <!-- this is the cards with the cities fore -->
                <h3>5-Day Forecast</h3>
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">06/08/2021</h5>
                        
                        <p class="card-text" id="f-temp">Temp:</p>
                        <p class="card-text" id="f-wind">Wind:</p>
                        <p class="card-text" id="f-humidity">Humidity:</p>
                    </div>
                </div>
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">06/08/2021</h5>
                        
                        <p class="card-text"id="temp-two">Temp:</p>
                        <p class="card-text"id="wind-two">Wind:</p>
                        <p class="card-text"id="humidity-two">Humidity:</p>
                    </div>
                </div>
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">06/08/2021</h5>
                        
                        <p class="card-text"id="temp-three">Temp:</p>
                        <p class="card-text"id="wind-three">Wind:</p>
                        <p class="card-text"id="humidity-three">Humidity:</p>
                    </div>
                </div>
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">06/08/2021</h5>
                        
                        <p class="card-text"id="temp-four">Temp:</p>
                        <p class="card-text"id="wind-four">Wind:</p>
                        <p class="card-text"id="humidity-four">Humidity:</p>
                    </div>
                </div>
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">06/08/2021</h5>
                        
                        <p class="card-text"id="temp-five">Temp:</p>
                        <p class="card-text"id="wind-five">Wind:</p>
                        <p class="card-text"id="humidity-five">Humidity:</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
