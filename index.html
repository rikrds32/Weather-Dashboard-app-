<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<!-- this is the header for the app -->
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- this is the container -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>Search for a city</h2>
                <input class="form-control" id="search-input" placeholder="Search for city">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                    <button type="button" class="btn btn-secondary">Search</button>
                </div>
            </div>
            <!-- this is a jumbotron for the cities -->
            <div class="col-md-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h2 class="display-6">Atlanta (06/07/2021)</h2>
                      <!-- this are the metrics to jombotron -->
                      <p>Temperature:</p>
                      <p>Wind:</p>
                      <p>Humidity:</p>
                      <p>UV Index:</p>

                    </div>
                  </div> 

            </div>

        </div>
    </div>

</body>

</html>
